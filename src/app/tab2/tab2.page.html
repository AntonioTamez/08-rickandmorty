<ion-header color="rmdark" class="ion-no-border" #header> 
  <ion-toolbar color="rmdark">
    <ion-title>
      Ubicaciones
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content scrollEvents="true"  > 

  <ion-header color="rmdark" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ubicaciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list >
    <ion-item *ngFor="let location of locations"  lines="none" >
      <!-- <ion-img [src]="'../../assets/img/rocket.png'"></ion-img> -->
      <ion-label class="fontlarge">
        {{ location.name }}
        <p></p> 
        <ion-label class="fontlarge">{{ location.type }} - {{ location.dimension }}</ion-label>
      </ion-label> 
      <ion-icon  slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item> 
  </ion-list>

  <ion-infinite-scroll threshold="100px" position="bottom" (ionInfinite)="loadData()">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <!-- <ion-infinite-scroll threshold="100px" position="bottom" (ionInfinite)="loadData()">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
 


</ion-content>
