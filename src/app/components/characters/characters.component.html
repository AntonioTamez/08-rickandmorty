 <ion-list> 

    <ion-item-sliding *ngFor="let character of characters" 
                       >

      <ion-item-options side="start">
        <ion-item-option color="pink" (click)="favorite( character )">
            <ion-icon slot="icon-only" color="danger"  name="heart-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>


      <ion-item (click)="verDetalle(character)" lines="none" >
        <ion-avatar slot="start">
          <img [src]="character.image" />
        </ion-avatar>
        <ion-label>
          {{ character.name }}
          <p>
            {{ character.gender }}
            
          </p>
        </ion-label> 
      </ion-item>
  

      <ion-item-options side="end">
        <ion-item-option color="pink" (click)="favorite( character )">
            <ion-icon slot="icon-only" color="danger" name="heart-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
    </ion-item-sliding>
  

  </ion-list>
