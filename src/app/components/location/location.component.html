 
<ion-content [scrollEvents]="true">
    <ion-list>
    
        <app-advanced-header></app-advanced-header>
        
        <ion-item class="ion-text-center" lines="none">
            <ion-label class="name">{{ name }}</ion-label>
        </ion-item>
    
        <ion-grid fixed>
    
            <ion-row>
                <ion-col size="12" class="fieldName">Type</ion-col> 
            </ion-row>
            <ion-row>
                <ion-col size="12" class="field" color="primary" >{{ type }}</ion-col> 
            </ion-row>
    
            <ion-row>
                <ion-col size="12" class="fieldName">Dimension</ion-col> 
            </ion-row>
            <ion-row>
                <ion-col size="12" class="field" color="primary" >{{ dimension }}</ion-col> 
            </ion-row>
    
            
    
        </ion-grid>
    
        <ion-item-divider>
            <ion-label></ion-label>
        </ion-item-divider>
    
    
    
        <!-- <ion-list>
            <ion-item *ngFor="let Characters of Characters" >
                <ion-label>{{ resident}}</ion-label>
            </ion-item>
        </ion-list> -->
 
        <app-characters [characters]="Characters"></app-characters>
    
    
    
    </ion-list>
</ion-content>
